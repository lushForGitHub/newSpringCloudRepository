server: 
  port: 8085
  
spring: 
  application:
     name: test-service
    
  datasource: 
    url: jdbc:mysql://localhost:3306/spring?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 320324
    driver-class-name: com.mysql.jdbc.Driver
    
# 阿里巴巴druid数据源
    druid: 
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      stat-view-servlet:
        allow: true
        
# REDIS (RedisProperties)
# spring.redis.database的配置通常使用0即可，
# Redis在配置的时候可以设置数据库数量，默认为16，可以理解为数据库的schema

# Redis数据库索引（默认为0）
  redis: 
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 
    pool:
    # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
    # 连接池中的最大空闲连接
      max-idle: 8
    # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 0

# 日志输出文件级别
logging: 
  level: 
    root: info
    
eureka: 
  client: 
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://localhost:8761/eureka/
  instance: 
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port} 