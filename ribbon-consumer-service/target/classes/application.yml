server: 
  port: 9000
  
spring: 
  application:
    name: ribbon-consumer-service
  
eureka: 
  client: 
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance: 
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
  