spring: 
  application:
    name: gateway-zuul

server: 
    port: 10000
eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://localhost:8761/eureka/
  instance: 
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
 
zuul:
  routes:
  # 配置的路由使用/test/**
    test-service-v1: 
      path: /test/**
  # 剩下的使用/**
    legacy: 
      path: /**
      
logging:
  level:
    com.netflix: DEBUG